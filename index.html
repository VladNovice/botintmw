<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto Ask Calculator</title>
  <style>
  :root {
    --bg-color: #0e0e0e;
    --fg-color: #f1f1f1;
    --accent-start: #00c9ff;
    --accent-end: #92fe9d;
    --gradient-angle: 135deg;
    --shadow: rgba(0, 0, 0, 0.3);
  }

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  html, body {
    background: linear-gradient(160deg, #121212, #1c1c1c 50%, #161616);
    color: var(--fg-color);
    font-family: 'Segoe UI', Tahoma, sans-serif;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
  }

  .container {
    background: rgba(20, 20, 20, 0.95);
    border-radius: 20px;
    padding: 32px 28px;
    max-width: 720px;
    width: 100%;
    box-shadow: 0 6px 24px var(--shadow);
  }

  .header {
    text-align: center;
    margin-bottom: 28px;
  }

  .header h1 {
    font-size: 2.2rem;
    background: linear-gradient(var(--gradient-angle), var(--accent-start), var(--accent-end));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    margin-bottom: 8px;
  }

  .header p {
    font-size: 1rem;
    opacity: 0.75;
  }

  .main-nav {
    display: flex;
    gap: 14px;
    justify-content: center;
    margin-bottom: 24px;
  }

  .nav-btn {
    flex: 1;
    padding: 14px 20px;
    background: rgba(255, 255, 255, 0.05);
    border: none;
    border-radius: 50px;
    color: var(--fg-color);
    cursor: pointer;
    font-weight: 500;
    transition: background 0.3s ease;
  }

  .nav-btn.active,
  .nav-btn:hover {
    background: linear-gradient(var(--gradient-angle), var(--accent-start), var(--accent-end));
    color: #0f0f0f;
  }

  .section {
    display: none;
    animation: fadeIn 0.3s ease;
  }

  .section.active {
    display: block;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .grid {
    display: grid;
    gap: 16px;
  }

  .grid-2 {
    grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
  }

  input, select {
    width: 100%;
    padding: 16px;
    background: #1a1a1a;
    border: 1px solid #333;
    border-radius: 14px;
    color: var(--fg-color);
    font-size: 1rem;
    transition: border 0.3s, box-shadow 0.3s;
  }

  input:focus, select:focus {
    border-color: var(--accent-start);
    box-shadow: 0 0 6px rgba(0, 200, 255, 0.3);
    outline: none;
  }

  .btn {
    display: inline-flex;
    justify-content: center;
    align-items: center;
    padding: 14px 24px;
    border-radius: 50px;
    background: linear-gradient(var(--gradient-angle), var(--accent-start), var(--accent-end));
    color: #0e0e0e;
    font-weight: 600;
    border: none;
    font-size: 1rem;
    cursor: pointer;
    transition: transform 0.2s ease;
  }

  .btn:hover {
    transform: translateY(-2px);
  }

  .results {
    margin-top: 24px;
    background: rgba(0, 0, 0, 0.4);
    padding: 18px;
    border-radius: 10px;
    text-align: center;
    font-size: 1rem;
  }

  .actions {
    display: flex;
    flex-wrap: wrap;
    gap: 12px;
    justify-content: center;
    margin-top: 32px;
  }

  .btn-action {
    display: inline-flex;
    align-items: center;
    gap: 10px;
    padding: 12px 16px;
    background: #1a1a1a;
    color: var(--fg-color);
    border: 1px solid #2a2a2a;
    border-radius: 30px;
    font-size: 0.95rem;
    font-weight: 500;
    cursor: pointer;
    transition: background 0.25s ease, transform 0.2s;
  }

  .btn-action:hover {
    background: #2a2a2a;
    transform: translateY(-2px);
  }

  .btn-action img {
    width: 20px;
    height: 20px;
    opacity: 0.85;
  }

  .btn-telegram span { color: #0088cc; }
  .btn-bybit span { color: #f7931a; }
  .btn-club span { color: var(--accent-start); }
  .btn-help span { color: var(--accent-end); }
</style>

</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Crypto Ask Calculator</h1>
      <p>Быстрый и точный расчёт для вашей криптовалютной стратегии</p>
    </div>

    <div class="main-nav">
      <button class="nav-btn active" onclick="showSection('avg', event)">Средняя точка</button>
      <button class="nav-btn" onclick="showSection('risk', event)">Риск/Объём</button>
    </div>

    <div id="avg" class="section active">
      <div class="grid grid-2" id="entries">
        <input type="number" placeholder="Цена входа" class="entry-price" step="0.0001">
        <input type="number" placeholder="Объём" class="entry-amount" step="0.0001">
      </div>
      <div class="grid grid-2" style="margin-top:12px;">
        <button class="btn"><span>+ Добавить точку</span></button>
        <button class="btn"><span>Рассчитать среднюю</span></button>
      </div>
      <div id="avgResult" class="results"></div>
    </div>

    <div id="risk" class="section">
      <div class="grid">
        <select id="positionType">
          <option value="long">Long</option>
          <option value="short">Short</option>
        </select>
        <input type="number" id="deposit" placeholder="Депозит ($)">
        <input type="number" id="riskPercent" placeholder="Риск (%)" step="0.1">
        <input type="number" id="entryPrice" placeholder="Цена входа" step="0.0001">
        <input type="number" id="stopLoss" placeholder="Стоп-лосс" step="0.0001">
        <input type="number" id="takeProfit" placeholder="Тейк-профит" step="0.0001">
        <button class="btn"><span>Рассчитать риск</span></button>
      </div>
      <div id="riskResult" class="results"></div>
    </div>

    <div class="actions">
      <button class="btn-action btn-telegram" onclick="window.open('https://t.me/cryptoaskgroup','_blank')">
        <img src="https://cdn.jsdelivr.net/npm/simple-icons@v6/icons/telegram.svg" alt="Telegram">
        <span>Telegram</span>
      </button>
      <button class="btn-action btn-bybit" onclick="window.open('https://partner.bybit.com/b/askcrypto','_blank')">
        <img src="https://upload.wikimedia.org/wikipedia/commons/1/14/Bybit_Logo.svg" alt="Bybit">
        <span>Bybit</span>
      </button>
      <button class="btn-action btn-club" onclick="showModal('clubModal')">
        <img src="https://unpkg.com/heroicons@2.0.13/24/outline/users.svg" alt="Клуб">
        <span>Клуб</span>
      </button>
      <button class="btn-action btn-help" onclick="showModal('helpModal')">
        <img src="https://unpkg.com/heroicons@2.0.13/24/outline/information-circle.svg" alt="Инструкция">
        <span>Инструкция</span>
      </button>
    </div>
  </div>

  <script>
    function showSection(id, event) {
      document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
      document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
      document.getElementById(id).classList.add('active');
      event.currentTarget.classList.add('active');
    }

    function showModal(id) {
      alert(`Открыть модалку: ${id}`);
    }
  </script>
</body>
</html>
