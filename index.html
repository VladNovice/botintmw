<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Ask Calculator</title>
    <style>
        :root {
            --bg: #0a0a0a;
            --text: #00ff88;
            --primary: #1a1a1a;
            --accent: #00ff88;
            --button-bg: #005f3a;
        }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Arial', sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: var(--accent);
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .nav-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 30px;
        }

        .nav-button {
            background: var(--button-bg);
            border: 2px solid var(--accent);
            color: var(--text);
            padding: 15px 25px;
            border-radius: 50px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s;
        }

        .nav-button.active {
            background: var(--accent);
            color: var(--bg);
        }

        .nav-button:hover {
            transform: scale(1.05);
        }

        .section {
            background: var(--primary);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            display: none;
        }

        .section.active {
            display: block;
            animation: fadeIn 0.5s;
        }

        input, select, button {
            background: #333;
            color: white;
            border: 1px solid #555;
            padding: 12px;
            margin: 8px 0;
            border-radius: 8px;
            width: 100%;
            font-size: 16px;
        }

        button {
            background: var(--accent);
            color: var(--bg);
            border: none;
            padding: 15px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }

        button:hover {
            opacity: 0.9;
        }

        .entry-group {
            margin-bottom: 20px;
            display: grid;
            gap: 10px;
            grid-template-columns: 1fr 1fr;
        }

        .results {
            background: #002612;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            font-size: 1.1em;
        }

        .icon {
            width: 24px;
            height: 24px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="header">

                </svg>
                –†–∏—Å–∫/–û–±—ä–µ–º
            </button>
        </div>
    </div>

    <div id="averageSection" class="section active">

        function showSection(sectionId) {

</html>
